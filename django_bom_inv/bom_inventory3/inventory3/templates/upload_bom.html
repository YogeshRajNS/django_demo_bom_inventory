<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload BOM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 50%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-field label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-field input[type="file"],
        .form-field input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .form-field input[type="file"]:focus,
        .form-field input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #fff;
        }

        button[type="submit"] {
            padding: 12px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-field input[type="file"]:disabled,
        .form-field input[type="number"]:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .form-field input[type="file"]::file-selector-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-field input[type="file"]::file-selector-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Bill of Materials</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
